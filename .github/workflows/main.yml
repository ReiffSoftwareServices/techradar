name: Build and Deploy Tech Radar

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'
    
    - name: Install dependencies
      run: npm install

    - name: Debug - Check what we have
      run: |
        echo "=== Repo contents ==="
        ls -la
        echo "=== Binary permissions ==="
        stat node_modules/aoe_technology_radar/bin/techradar.js
    
    - name: Build Tech Radar
      run: node node_modules/aoe_technology_radar/bin/techradar.js build --strict
    
    - name: Deploy to Azure Blob Storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az storage blob upload-batch \
            --connection-string "${{ secrets.AZURE_STORAGE_CONNECTION_STRING_TECHRADARDEPLOY }}" \
            --destination '$web' \
            --source ./build \
            --overwrite
